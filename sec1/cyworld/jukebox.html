<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div> 
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/jukebox01.png" class="albumImg">
                    <div class="albumTitle">Y(Please Tell Me Why)</div>
                    <div class="artist">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox02.png" class="albumImg">
                    <div class="albumTitle">눈의 꽃</div>
                    <div class="artist">박효신</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox03.png" class="albumImg">
                    <div class="albumTitle">사랑했나봐</div>
                    <div class="artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table class="albumTable">
                    <tr>
                        <th class="album__checkbox"><input type="checkbox"></th>
                        <th class="album__number">번호</th>
                        <th class="album__song">곡명</th>
                        <th class="album__artist">아티스트</th>
                    </tr>
                    <tr>
                        <td class="album__td__checkbox"><input type="checkbox"></td>
                        <td class="album__td__number">1</td>
                        <td class="album__td__song">눈의 꽃</td>
                        <td class="album__td__artist">박효신</td>
                    </tr>
                    <tr>
                        <td class="album__td__checkbox"><input type="checkbox"></td>
                        <td class="album__td__number">2</td>
                        <td class="album__td__song">사랑스러워</td>
                        <td class="album__td__artist">김종국</td>
                    </tr>
                    <tr>
                        <td class="album__td__checkbox"><input type="checkbox"></td>
                        <td class="album__td__number">3</td>
                        <td class="album__td__song">내사람: Partner For Life</td>
                        <td class="album__td__artist">SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="album__td__checkbox"><input type="checkbox"></td>
                        <td class="album__td__number">4</td>
                        <td class="album__td__song">Love Love Lovee</td>
                        <td class="album__td__artist">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="album__td__checkbox"><input type="checkbox"></td>
                        <td class="album__td__number">5</td>
                        <td class="album__td__song">애인...있어요</td>
                        <td class="album__td__artist">이은미</td>
                    </tr>
            </table>
            </div>

        </div>
    </div>
    
</body>
</html>
