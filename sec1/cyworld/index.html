<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff05ee93d5.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- today 0 djWJrh -->
                        <div class="today">
                            <span>Today</span>
                            <span>0</span>
                            <span> | Total</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-file-signature"></i>
                                name
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-phone"></i>
                                phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-envelope-square"></i>
                                mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-images"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😡</option>
                                    <option>분노 👺</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
